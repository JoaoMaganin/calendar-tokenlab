{% extends 'base.html' %}

{% block title %}
Register account
{% endblock %}

{% block content %}

  <div class="clearfix distance">
    <div class="col-md-4 offset-md-4">
      <div class="card auth-card">
        <div class="card-body">
          <h4 class="card-title text-center">Login Calendar</h4>

          <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="username" placeholder="User..." class="form-control">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" placeholder="Password..." class="form-control" >
            </div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn btn-info" type="submit" value="Login">
            </div>
          </form>

          {% for message in messages %}
              <p id="messages">{{message}}</p>
          {% endfor %}

          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              Don't have an account?<a href="{% url 'register' %}" class="ml-2">Register</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>



{% endblock %}
